<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeShift - Minha Rotina</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="min-h-screen p-4">

    <main class="w-full max-w-6xl mx-auto bg-black bg-opacity-30 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-10 transition-all duration-500 relative">
        
        <div class="absolute top-5 left-5 right-5 flex justify-between items-center">
            <nav class="flex items-center space-x-4 text-white">
                <a href="index.html" class="hover:text-amber-300 transition-colors pb-1" data-lang="navHome">Gerador</a>
                <a href="routine.html" class="text-amber-400 font-bold border-b-2 border-amber-400 pb-1" data-lang="navRoutine">Minha Rotina</a>
            </nav>
        </div>

        <header class="text-center mb-8 pt-16">
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-wide" data-lang="routineTitle">Minha Rotina de Treino</h1>
        </header>

        <div id="routine-output">
            <div id="routine-loader" class="text-center py-8">
                <div role="status" class="inline-block h-10 w-10 animate-spin rounded-full border-4 border-solid border-amber-400 border-r-transparent"></div>
                <p class="mt-4 text-gray-300" data-lang="routineLoader">A carregar a sua rotina...</p>
            </div>

            <div id="routine-content" class="hidden prose prose-invert max-w-none">
                </div>

            <div id="empty-state" class="hidden text-center py-10">
                <p class="text-xl text-gray-400 mb-4" data-lang="emptyState">Você ainda não guardou uma rotina.</p>
                <a href="index.html" class="generate-button inline-block" data-lang="emptyStateBtn">
                    Gerar uma agora
                </a>
            </div>
        </div>

        <div id="session-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-900 rounded-2xl shadow-2xl w-full max-w-lg p-6 text-white transform transition-all">
                <h2 id="session-exercise-title" class="text-3xl font-bold text-amber-400 mb-2">Nome do Exercício</h2>
                <p id="session-exercise-sets" class="text-xl mb-6">4 séries de 10-12 repetições</p>
                
                <div id="sets-container" class="space-y-3 mb-8">
                    </div>

                <div class="flex justify-between items-center">
                    <button id="session-close-btn" class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded-lg">Fechar</button>
                    <button id="session-next-btn" class="bg-green-600 hover:bg-green-700 py-2 px-6 rounded-lg font-bold">Próximo Exercício</button>
                </div>
            </div>
        </div>

        <div id="timer-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-sm p-8 text-center text-white">
                <h3 class="text-2xl font-bold mb-4" data-lang="timerTitle">Tempo de Descanso</h3>
                <div id="timer-display" class="text-8xl font-mono font-bold text-amber-400 my-6">60</div>
                <button id="timer-close-btn" class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded-lg" data-lang="timerClose">Fechar</button>
            </div>
        </div>
    </main>
    
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth-guard.js"></script>
    <script src="translation.js" defer></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="routine.js"></script> 
</body>
</html>
