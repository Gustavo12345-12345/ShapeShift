<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeShift - Hora do Treino!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="min-h-screen p-4">

    <main class="w-full max-w-4xl mx-auto bg-black bg-opacity-30 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-10 transition-all duration-500 relative">

        <div id="workout-header" class="sticky top-0 bg-black bg-opacity-50 backdrop-blur-md z-10 p-4 -mx-6 -mt-6 mb-6 rounded-t-2xl">
            <div class="flex justify-between items-center">
                <a href="/minha-rotina.html" class="text-amber-400 hover:text-amber-200 transition-colors">&larr; Voltar para Rotina</a>
                <div id="streak-counter-header" class="flex items-center text-lg font-bold text-white">
                    <span class="streak-icon mr-2">ðŸ”¥</span>
                    <span id="streak-count">0</span>
                </div>
            </div>
        </div>
        
        <header class="text-center mb-8">
            <h1 id="workout-day-title" class="text-3xl md:text-4xl font-bold text-white tracking-wide">A carregar treino...</h1>
        </header>

        <div id="exercise-list" class="space-y-4"></div>

        <div class="text-center mt-10">
            <button id="finish-workout-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transition-all duration-300 ease-in-out opacity-50 cursor-not-allowed" disabled>
                Finalizar Treino
            </button>
        </div>

        <div id="workout-loader" class="text-center py-16 hidden">
            <div role="status" class="inline-block h-10 w-10 animate-spin rounded-full border-4 border-solid border-amber-400 border-r-transparent"></div>
        </div>
    </main>

    <div id="timer-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl text-center w-80">
            <h3 class="text-2xl font-bold text-white mb-4">Tempo de Descanso</h3>
            <div class="timer-controls-container">
                <button id="decrease-time-btn" class="timer-adjust-btn">-</button>
                <div id="timer-display" class="text-6xl font-bold text-amber-400">01:00</div>
                <button id="increase-time-btn" class="timer-adjust-btn">+</button>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="timer-start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full">Iniciar</button>
                <button id="timer-close-btn" class="timer-close-custom-btn">Fechar</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts atualizados -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth-guard.js"></script>
    <script type="module" src="utils.js" defer></script>
    <script type="module" src="start-workout.js" defer></script>
</body>
</html>
