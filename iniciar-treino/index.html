<!DOCTYPE html>

<head>

</head>
<body>

    <main>
        <!-- A navegaÃ§Ã£o Ã© posicionada aqui para alinhamento Correto -->

            </nav>
            <div class="nav-right-items">
                <div id="streak-counter-nav">

        <header>
