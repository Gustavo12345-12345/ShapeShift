<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeShift - Gerador de Treino</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">

</head>
<!-- CORREÇÃO: Adicionada a classe 'body-index' para aplicar o espaçamento extra -->
<body class="min-h-screen p-4 body-index">

    <!-- O cabeçalho é inserido dinamicamente aqui -->
    <div id="header-placeholder"></div>

    <main class="w-full max-w-6xl mx-auto">
        
        <header>
            <h1>Shape<span class="text-amber-400">Shift</span></h1>
            <p data-lang="subtitle">Planos de treino inteligentes para resultados reais.</p>
        </header>

        <form id="workout-form" class="generator-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age" class="form-label">Idade</label>
                    <input type="number" id="age" name="age" class="form-input" placeholder="ex: 25">
                </div>
                <div class="form-group">
                    <label for="weight" class="form-label">Peso (kg)</label>
                    <input type="number" id="weight" name="weight" class="form-input" placeholder="ex: 70">
                </div>
                <div class="form-group">
                    <label for="height" class="form-label">Altura (cm)</label>
                    <input type="number" id="height" name="height" class="form-input" placeholder="ex: 175">
                </div>
                <div class="form-group">
                    <label for="goal" class="form-label" data-lang="goalLabel">Objetivo Principal</label>
                    <select id="goal" name="goal" class="form-select">
                        <option data-lang="goalOpt1">Construir Músculo</option>
                        <option data-lang="goalOpt2">Perder Gordura</option>
                        <option data-lang="goalOpt3">Melhorar Resistência</option>
                        <option data-lang="goalOpt4">Aumentar Força</option>
                        <option data-lang="goalOpt5">Fitness Geral</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="level" class="form-label" data-lang="levelLabel">Nível de Fitness</label>
                    <select id="level" name="level" class="form-select">
                        <option data-lang="levelOpt1">Iniciante</option>
                        <option data-lang="levelOpt2">Intermediário</option>
                        <option data-lang="levelOpt3">Avançado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="days" class="form-label" data-lang="daysLabel">Divisão do Treino</label>
                    <select id="days" name="days" class="form-select">
                        <option value="2">2 fichas (ex: AB)</option>
                        <option value="3">3 fichas (ex: ABC)</option>
                        <option value="4">4 fichas (ex: ABCD)</option>
                        <option value="5">5 fichas (ex: ABCDE)</option>
                        <option value="6">6 fichas (ex: ABCDEF)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="training_frequency" class="form-label" data-lang="Frequência Semanal">Frequência Semanal</label>
                    <select id="training_frequency" name="training_frequency" class="form-select">
                        <option>1 vez por semana</option>
                        <option>2 vezes por semana</option>
                        <option selected>3 vezes por semana</option>
                        <option>4 vezes por semana</option>
                        <option>5 vezes por semana</option>
                        <option>6 vezes por semana</option>
                        <option>7 vezes por semana</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipment" class="form-label" data-lang="equipmentLabel">Equipamento</label>
                    <select id="equipment" name="equipment" class="form-select">
                        <option data-lang="equipOpt1">Acesso Total à Academia</option>
                        <option data-lang="equipOpt2">Halteres e Barras</option>
                        <option data-lang="equipOpt3">Apenas Halteres</option>
                        <option data-lang="equipOpt4">Apenas Peso Corporal</option>
                    </select>
                </div>
            </div>
            <div class="form-group-full">
                <label for="notes" class="form-label" data-lang="notesLabel">Observações Específicas (Opcional)</label>
                <textarea id="notes" name="notes" rows="2" class="form-input" placeholder="Ex: Tenho uma lesão no joelho direito, evitar agachamentos pesados." data-lang-placeholder="notesPlaceholder"></textarea>
            </div>
            <div class="form-button-container">
                <button type="submit" id="generate-btn" class="generate-button" data-lang="generateBtn">
                    Gerar Meu Plano
                </button>
            </div>
        </form>

        <div id="output-container" class="w-full">
            <div id="loader" class="hidden text-center py-8">
                <div role="status" class="inline-block h-10 w-10 animate-spin rounded-full border-4 border-solid border-amber-400 border-r-transparent"></div>
                <p class="mt-4 text-gray-300" data-lang="loaderText">Gerando seu plano personalizado...</p>
            </div>
            <div id="workout-plan-output" class="hidden">
                <div id="workout-plan-content"></div>
                <div class="text-center mt-6">
                    <button id="save-routine-btn" class="generate-button" style="background: var(--success-color);" data-lang="saveBtn">
                        Guardar Rotina e Começar
                    </button>
                </div>
            </div>
             <div id="error-message" class="hidden text-center bg-red-900 bg-opacity-50 text-red-300 p-4 rounded-lg"></div>
        </div>
    </main>
    
    <script type="module" src="/firebase-config.js"></script>
    <script type="module" src="/auth-guard.js"></script>
    <script type="module" src="/header.js"></script>
    <script src="/translation.js" defer></script>
    <script type="module" src="/utils.js"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
