<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeShift - Minha Rotina</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <header>
            <h1>Minha <span class="text-amber-400">Rotina</span></h1>
            <p data-lang="routineSubtitle">O seu plano de treino ativo. Clique em "Iniciar Treino" para começar.</p>
        </header>

        <div id="empty-state" class="hidden">
            <p data-lang="noRoutine">Você ainda não tem uma rotina de treino guardada.</p>
        </div>

        <div id="routine-content"></div>

        <div class="form-button-container">
            <button id="delete-routine-btn" class="delete-button hidden">
                Remover Rotina Atual
            </button>
        </div>
    </main>

    <div id="timer-modal" class="fixed inset-0 hidden">
        <div class="timer-modal-content">
            <h3 class="timer-modal-title">Tempo de Descanso</h3>
            <div id="timer-display">01:00</div>
            <div class="timer-controls">
                <button id="decrease-time-btn" class="timer-adjust-btn">-</button>
                <button id="timer-start-btn" class="generate-button">Iniciar</button>
                <button id="increase-time-btn" class="timer-adjust-btn">+</button>
            </div>
            <button id="timer-close-btn" class="timer-close-custom-btn">Fechar</button>
        </div>
    </div>

    <script type="module" src="/firebase-config.js"></script>
    <script type="module" src="/auth-guard.js"></script>
    <script src="/header.js"></script>
    <script type="module" src="/utils.js"></script>
    <script type="module" src="/routine.js"></script>
</body>
</html>
